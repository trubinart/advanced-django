<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ page_title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'advanced_django/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'advanced_django/fonts/font-awesome/css/font-awesome.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'advanced_django/css/style.css' %}">
    {% endblock %}
    {% block js %}
        <script src="{% static 'advanced_django/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'advanced_django/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'advanced_django/js/orders_scripts.js' %}"></script>
        <script src="{% static 'advanced_django/js/jquery.formset.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="order_container">
    {% block container %}

    {% endblock %}
</div>
</body>
</html>
